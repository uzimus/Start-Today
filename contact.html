<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Today</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

    <header>
        <div class="brand">
            <img src="images/logo.png" alt="Start Today logo" class="logo">
            <h1>Start Today</h1>
        </div>

        <nav>
            <a href="index.html">Acasă</a>
            <a href="about.html">Despre noi</a>
            <a href="projects.html">Proiecte</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>

       <section class="page-content">

           <h2>Contact</h2>

           <p>Email: contact@starttoday.ro</p>

           <p>Telefon: +40 000 000 000</p>

           <p>
             Ne poți contacta pentru:
           </p>

           <ul>
             <li>ajutor cu sterilizarea</li>
             <li>voluntariat</li>
             <li>donații</li>
             <li>parteneriate</li>
           </ul>
        
           <form class="contact-form">

               <label for="name">Nume</label><br>
               <input type="text" id="name" name="name" required><br><br>

               <label for="email">Email</label><br>
               <input type="email" id="email" name="email" required><br><br>

               <label for="message">Mesaj</label><br>
               <textarea id="message" name="message" rows="5" required></textarea><br><br>

               <button type="submit">Trimite</button>

            </form>
        </section>

    </main>


    <script src="app.js"></script>

    <footer class="footer">
        <p>© 2026 Start Today. Toate drepturile rezervate.</p>
    </footer>

</body>
</html>
